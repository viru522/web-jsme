      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../Dashboard/index.html">üè† Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="../Customer/Customer_List.html">üë• Customers</a></li>
          <li class="nav-item"><a class="nav-link active" href="../Winding/Data_List.html">‚öôÔ∏è Winding</a></li>
          <li class="nav-item"><a class="nav-link" href="../Inventory/Stock_List.html">üì¶ Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="../Offers/Offer_List.html">üéÅ Offers</a></li>
          <li class="nav-item"><a class="nav-link" href="../Coupons/Coupon_List.html">üéüÔ∏è Coupons</a></li>
        </ul>
      </div>
    </div>

  <!-- Main Content -->
  <main class="container my-4">
    <div class="card">
      <!-- Header -->
      <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2 mb-3">
        <div>
          <h4 class="mb-0">üìã Winding Entries</h4>
          <small class="text-muted">All recorded stator winding entries</small>
        </div>
        <div class="d-flex flex-wrap gap-2">
          <a href="Data_Entry.html" class="btn btn-outline-primary fw-semibold">+ New Entry</a>
          <button id="exportBtnTop" class="btn btn-outline-primary fw-semibold">üì§ Export</button>
        </div>
      </div>

      <!-- Toolbar -->
      <div class="toolbar d-flex flex-column flex-lg-row align-items-stretch align-items-lg-center gap-2 mb-3">
        <div class="d-flex flex-grow-1 gap-2">
          <input id="searchInput" class="form-control" placeholder="üîç Search by name, date, or type..." />
          <select id="filterPitch" class="form-control">
            <option value="">All</option>
            <option value="hasImage">Has Image</option>
            <option value="noImage">No Image</option>
          </select>
        </div>
        <div class="d-flex flex-wrap gap-2 ms-lg-auto">
          <button id="refreshBtn" class="btn btn-outline-secondary">‚Üª Refresh</button>
          <button id="clearBtn" class="btn btn-outline-secondary">üßπ Clear</button>
        </div>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table align-middle table-hover" id="wTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Date</th>
              <th>Name</th>
              <th>Starting</th>
              <th>Running</th>
              <th>Image</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <footer>¬© 2008 Jai Santoshi Mata Electrical</footer>
  </main>

  <!-- Image Modal -->
  <div class="modal fade" id="imgModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <img id="modalImg" src="" alt="preview" class="w-100 rounded" />
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/common.js"></script>

  <script>
    initDB().then(() => {
      const tbody = document.querySelector("#wTable tbody");
      const searchInput = document.getElementById("searchInput");
      const filterPitch = document.getElementById("filterPitch");
      const exportBtnTop = document.getElementById("exportBtnTop");
      const refreshBtn = document.getElementById("refreshBtn");
      const clearBtn = document.getElementById("clearBtn");
      const imgModal = new bootstrap.Modal(document.getElementById("imgModal"));
      const modalImg = document.getElementById("modalImg");

      function escapeHtml(str) {
        return String(str).replace(/[&<>"']/g, (m) => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
      }

      function formatPitchArr(arr) {
        if (!arr || !arr.length) return "-";
        return arr.map(p => `S:${p.set || 0},T:${p.turns || 0}`).join("<br>");
      }

      function render() {
        const all = DB.get("windings") || [];
        const q = (searchInput.value || "").trim().toLowerCase();
        const filter = filterPitch.value;
        const filtered = all.filter(d => {
          if (filter === "hasImage" && !d.imageData) return false;
          if (filter === "noImage" && d.imageData) return false;
          if (!q) return true;
          return (d.name || "").toLowerCase().includes(q) ||
            (d.date || "").toLowerCase().includes(q) ||
            (d.type || "").toLowerCase().includes(q);
        });

        tbody.innerHTML = "";
        if (!filtered.length) {
          tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted py-3">No entries found</td></tr>`;
          return;
        }

        filtered.forEach((d, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${d.date || "-"}</td>
            <td style="max-width:220px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${escapeHtml(d.name || "-")}</td>
            <td>${formatPitchArr(d.startingPitches)}</td>
            <td>${formatPitchArr(d.runningPitches)}</td>
            <td>${d.imageData ? `<img src="${d.imageData}" class="img-thumb" data-id="${d.id}">` : "-"}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary view" data-id="${d.id}">View</button>
              <button class="btn btn-sm btn-danger del" data-id="${d.id}">Delete</button>
            </td>`;
          tbody.appendChild(tr);
        });
      }

      // Handle actions
      tbody.addEventListener("click", (e) => {
        if (e.target.classList.contains("del")) {
          const id = e.target.dataset.id;
          if (confirm("Delete this winding entry?")) {
            DB.remove("windings", id);
            render();
          }
        } else if (e.target.classList.contains("view")) {
          const id = e.target.dataset.id;
          const all = DB.get("windings") || [];
          const item = all.find(x => x.id === id);
          if (!item) return alert("Entry not found.");
          if (item.imageData) {
            modalImg.src = item.imageData;
            imgModal.show();
          } else {
            alert(`Name: ${item.name}\nDate: ${item.date}\nType: ${item.type}`);
          }
        } else if (e.target.tagName === "IMG") {
          modalImg.src = e.target.src;
          imgModal.show();
        }
      });

      // Filters
      searchInput.addEventListener("input", debounce(render, 250));
      filterPitch.addEventListener("change", render);
      refreshBtn.addEventListener("click", render);
      clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        filterPitch.value = "";
        render();
      });

      // Export
      exportBtnTop.addEventListener("click", () => {
        const all = DB.get("windings") || [];
        if (!all.length) return alert("No data to export.");
        const rows = all.map(d => ({
          Date: d.date,
          Name: d.name,
          Starting: d.startingPitches.map(p => `S:${p.set},T:${p.turns}`).join("; "),
          Running: d.runningPitches.map(p => `S:${p.set},T:${p.turns}`).join("; "),
          Created: d.createdAt
        }));
        const ws = XLSX.utils.json_to_sheet(rows);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Windings");
        XLSX.writeFile(wb, `windings_${new Date().toISOString().slice(0, 10)}.xlsx`);
      });

      function debounce(fn, ms = 200) {
        let t;
        return (...args) => {
          clearTimeout(t);
          t = setTimeout(() => fn(...args), ms);
        };
      }

      render();
    });
  </script>
</body>
</html>
