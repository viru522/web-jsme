<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Register - JSME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #b21f2d;
    }

    body {
      background: linear-gradient(135deg, #fff, #ffeaea);
      font-family: "Roboto", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card-register {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.4s ease;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(178, 31, 45, 0.1);
    }

    .btn-danger {
      background: var(--primary);
      border: none;
    }

    .btn-danger:hover {
      opacity: 0.9;
    }

    a.text-link {
      color: var(--primary);
      text-decoration: none;
    }

    a.text-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-10 col-md-8 col-lg-5">
        <div class="card card-register p-4 p-md-5">
          <h4 class="text-center fw-bold text-danger mb-1">Create Account</h4>
          <p class="text-center text-muted mb-4">Join JSM Electrical Admin Portal</p>

          <form id="registerForm" novalidate>
            <div class="mb-3">
              <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="pwd" placeholder="Password (min 6 chars)" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 fw-semibold">Register</button>
          </form>

          <div class="text-center mt-3">
            <a href="Login.html" class="text-link">Already have an account? Sign in</a>
          </div>

          <p class="text-center text-muted small mt-4 mb-0">
            © 2008 Jai Santoshi Mata Electrical
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = form.fullname.value.trim();
      const email = form.email.value.trim();
      const pwd = form.pwd.value.trim();

      if (!name || !email || !pwd) {
        alert('⚠ Please fill out all fields.');
        return;
      }

      if (pwd.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }

      alert(`✅ Account created for ${name}. Proceed to login.`);
      window.location.href = 'Login.html';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
