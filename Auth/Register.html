<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Register - JSME</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../css/style.css" rel="stylesheet">
  <style>
    :root {
      --primary: #b21f2d;
    }

    body {
      background: linear-gradient(135deg, #fff, #ffeaea);
      font-family: "Roboto", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-card {
      background: #fff;
      border-radius: 14px;
      padding: 32px 30px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 460px;
      animation: fadeIn 0.4s ease;
    }

    h4 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 8px;
      font-weight: 700;
    }

    p.subtitle {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-bottom: 28px;
    }

    .form-control {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      margin-bottom: 18px;
      transition: all 0.2s ease;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(178, 31, 45, 0.1);
      outline: none;
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      padding: 10px;
      transition: 0.2s;
    }

    .btn-danger {
      background: var(--primary);
      color: #fff;
    }

    .btn-danger:hover {
      opacity: 0.9;
    }

    .text-center {
      text-align: center;
    }

    .text-link {
      font-size: 14px;
      color: var(--primary);
      text-decoration: none;
      transition: 0.2s;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .register-card {
        padding: 24px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="register-card">
    <h4>Create Account</h4>
    <p class="subtitle">Join JSM Electrical Admin Portal</p>

    <form id="registerForm" novalidate>
      <input class="form-control" id="fullname" placeholder="Full Name" required>
      <input class="form-control" id="email" type="email" placeholder="Email Address" required>
      <input class="form-control" id="pwd" type="password" placeholder="Password (min 6 chars)" minlength="6" required>
      <button class="btn btn-danger">Register</button>
    </form>

    <div class="text-center" style="margin-top:16px;">
      <a href="Login.html" class="text-link">Already have an account? Sign in</a>
    </div>

    <p style="text-align:center;color:#777;font-size:12px;margin-top:30px;">
      © 2008 Jai Santoshi Mata Electrical
    </p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = form.fullname.value.trim();
      const email = form.email.value.trim();
      const pwd = form.pwd.value.trim();

      if (!name || !email || !pwd) {
        alert('⚠ Please fill out all fields.');
        return;
      }

      if (pwd.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }

      alert(`✅ Account created for ${name}. Proceed to login.`);
      window.location.href = 'Login.html';
    });
  </script>
</body>

</html>
