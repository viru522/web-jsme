<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Profile - JSME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #b21f2d;
    }

    body {
      background: #fafafa;
      font-family: "Roboto", sans-serif;
      margin: 0;
    }

    .card-profile {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.4s ease;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #ffe8ea;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 34px;
      font-weight: 700;
      border: 2px solid var(--primary);
    }

    h4 {
      color: var(--primary);
      margin-bottom: 0;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(178, 31, 45, 0.1);
    }

    .btn-danger {
      background: var(--primary);
      border: none;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-danger:hover {
      opacity: 0.9;
    }

    .profile-meta {
      color: #777;
      font-size: 13px;
    }

    .footer-note {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="card card-profile p-4 p-md-5 mx-auto" style="max-width: 800px;">
      <div class="d-flex flex-column flex-sm-row align-items-center gap-3 mb-4">
        <div class="avatar" id="avatar">V</div>
        <div class="text-center text-sm-start">
          <h4>My Profile</h4>
          <p class="profile-meta mb-0">Manage your account details</p>
        </div>
      </div>

      <form id="profileForm">
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" value="Virendra Kumar">
          </div>
          <div class="col-12 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="virendra@mail.com">
          </div>
          <div class="col-12 col-md-6">
            <label for="phone" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="phone" value="+91 9833743343">
          </div>
          <div class="col-12 col-md-6">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" value="Admin" disabled>
          </div>
        </div>

        <div class="text-end mt-4">
          <button class="btn btn-danger px-4">ðŸ’¾ Save Changes</button>
        </div>
      </form>
    </div>

    <p class="footer-note mb-0">Â© 2008 Jai Santoshi Mata Electrical</p>
  </div>

  <script>
    const fullName = document.getElementById('fullName');
    const avatar = document.getElementById('avatar');
    avatar.textContent = fullName.value.charAt(0).toUpperCase();

    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = fullName.value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      alert(`âœ… Profile saved for ${name}\nEmail: ${email}\nPhone: ${phone}`);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
