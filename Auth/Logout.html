<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JSME Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #b21f2d;
    }

    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fff, #ffeaea);
      font-family: "Roboto", sans-serif;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background: var(--primary);
      color: #fff;
      font-weight: 800;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(178, 31, 45, 0.3);
    }

    .spinner {
      width: 35px;
      height: 35px;
      border: 3px solid #fff;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center text-center">
  <div class="fade-in">
    <div class="logo mx-auto mb-3">JSME</div>
    <h5 class="fw-semibold text-danger mb-3">Jai Santoshi Mata Electrical</h5>
    <div class="spinner mx-auto"></div>
  </div>

  <script>
    // Redirect to Login after short delay
    setTimeout(() => {
      window.location.href = '../Auth/Login.html';
    }, 1500);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
