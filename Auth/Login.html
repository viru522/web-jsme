<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login - JSME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #b21f2d;
    }

    body {
      background: linear-gradient(135deg, #f8d7da 0%, #ffffff 100%);
      font-family: "Roboto", sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-login {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.4s ease;
    }

    .brand-logo {
      background: var(--primary);
      color: #fff;
      width: 85px;
      height: 85px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 22px;
      margin: 0 auto 12px auto;
      box-shadow: 0 4px 15px rgba(178, 31, 45, 0.3);
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(178, 31, 45, 0.1);
    }

    .btn-danger {
      background: var(--primary);
      border: none;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-danger:hover {
      opacity: 0.9;
    }

    .text-link {
      color: var(--primary);
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
        <div class="card card-login p-4 p-md-5 text-center">
          <div class="brand-logo">JSME</div>
          <h4 class="fw-bold text-dark mb-1">Welcome Back</h4>
          <p class="text-muted mb-4">Sign in to access your dashboard</p>

          <form id="loginForm" novalidate>
            <div class="mb-3 text-start">
              <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3 text-start">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
          </form>

          <div class="mt-3">
            <a href="Register.html" class="text-link">Create an account</a>
          </div>

          <p class="text-muted small mt-4 mb-0">© 2008 Jai Santoshi Mata Electrical</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if (!username || !password) {
        alert('⚠ Please enter both username and password.');
        return;
      }

      alert(`✅ Welcome, ${username}! Redirecting to Dashboard...`);
      window.location.href = "../Dashboard/index.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
