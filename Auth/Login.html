<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login - JSME</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../css/style.css" rel="stylesheet">
  <style>
    :root {
      --primary: #b21f2d;
    }

    body {
      background: linear-gradient(135deg, #f8d7da 0%, #ffffff 100%);
      font-family: "Roboto", sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      padding: 32px 28px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .brand-logo {
      background: var(--primary);
      color: #fff;
      width: 85px;
      height: 85px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 22px;
      margin: 0 auto 12px auto;
      box-shadow: 0 4px 15px rgba(178, 31, 45, 0.3);
    }

    h4 {
      margin: 10px 0 25px 0;
      color: #333;
      font-weight: 700;
    }

    .form-control {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      margin-bottom: 16px;
      transition: all 0.2s ease;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(178, 31, 45, 0.1);
      outline: none;
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
      padding: 10px;
    }

    .btn-danger {
      background: var(--primary);
      color: #fff;
    }

    .btn-danger:hover {
      opacity: 0.9;
    }

    .text-link {
      font-size: 14px;
      color: var(--primary);
      text-decoration: none;
      transition: 0.2s;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .footer-note {
      font-size: 12px;
      color: #777;
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 24px 20px;
      }

      .brand-logo {
        width: 70px;
        height: 70px;
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="brand-logo">JSME</div>
    <h4>Welcome Back</h4>
    <p style="font-size:14px;color:#666;margin-bottom:25px;">Sign in to access your dashboard</p>

    <form id="loginForm">
      <input class="form-control" id="username" placeholder="Username" required>
      <input class="form-control" id="password" type="password" placeholder="Password" required>
      <button class="btn btn-danger">Login</button>
    </form>

    <div style="margin-top:18px;">
      <a href="Register.html" class="text-link">Create an account</a>
    </div>

    <p class="footer-note">Â© 2008 Jai Santoshi Mata Electrical</p>
  </div>

</body>

</html>
