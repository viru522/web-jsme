  <!-- Coupon Form -->
  <main class="container my-4">
    <div class="card">
      <h4 class="fw-bold text-danger mb-3">ğŸŸï¸ Add / Edit Coupon</h4>
      <form id="couponForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Coupon Code *</label>
          <input id="code" name="code" class="form-control" required placeholder="e.g., SAVE10">
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Discount (%) *</label>
            <input id="discount" name="discount" type="number" class="form-control" required placeholder="e.g., 10">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Max Discount (â‚¹)</label>
            <input id="maxDiscount" name="maxDiscount" type="number" class="form-control" placeholder="e.g., 100">
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Valid Till *</label>
            <input id="validTill" name="validTill" type="date" class="form-control" required>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Minimum Order (â‚¹)</label>
            <input id="minOrder" name="minOrder" type="number" class="form-control" placeholder="e.g., 500">
          </div>
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center save-bar gap-3 mt-4">
          <small class="text-muted">Coupons stored locally (demo mode)</small>
          <button class="btn btn-danger w-100 w-md-auto" type="submit">ğŸ’¾ Save Coupon</button>
        </div>
      </form>
    </div>
  </main>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("couponForm");
      const editCoupon = JSON.parse(localStorage.getItem("editCoupon"));
      const today = new Date().toISOString().split("T")[0];

      // Prefill data if editing
      if (editCoupon) {
        form.code.value = editCoupon.code;
        form.discount.value = editCoupon.discount;
        form.maxDiscount.value = editCoupon.maxDiscount || "";
        form.validTill.value = editCoupon.validTill || today;
        form.minOrder.value = editCoupon.minOrder || "";
        form.querySelector("button[type='submit']").textContent = "âœï¸ Update Coupon";
      } else {
        document.getElementById("validTill").value = today;
      }

      // Save or Update Coupon
      form.addEventListener("submit", e => {
        e.preventDefault();
        const coupons = JSON.parse(localStorage.getItem("coupons")) || [];

        const data = {
          id: editCoupon ? editCoupon.id : Date.now(),
          code: form.code.value.trim().toUpperCase(),
          discount: parseFloat(form.discount.value) || 0,
          maxDiscount: parseFloat(form.maxDiscount.value) || 0,
          validTill: form.validTill.value,
          minOrder: parseFloat(form.minOrder.value) || 0,
          createdAt: new Date().toISOString()
        };

        if (!data.code || data.discount <= 0) {
          alert("âš  Please enter a valid coupon code and discount.");
          return;
        }

        if (editCoupon) {
          const idx = coupons.findIndex(c => c.id === editCoupon.id);
          if (idx !== -1) coupons[idx] = data;
          localStorage.removeItem("editCoupon");
          alert("âœ… Coupon updated successfully!");
        } else {
          coupons.push(data);
          alert("âœ… Coupon added successfully!");
        }

        localStorage.setItem("coupons", JSON.stringify(coupons));
        window.location.href = "Coupon_List.html";
      });
    });
  </script>
