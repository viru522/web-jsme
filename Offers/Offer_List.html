  <!-- Page Content -->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="text-primary">ğŸ¯ Offers & Deals</h4>
      <a href="Offer_Entry.html" class="btn btn-danger">+ Add Offer</a>
    </div>

    <div class="card">
      <div class="d-flex justify-content-between mb-2">
        <input id="searchInput" class="form-control w-50" placeholder="ğŸ” Search offers...">
        <div>
          <button id="exportBtn" class="btn btn-outline-secondary me-2">ğŸ“¤ Export CSV</button>
          <button id="clearAll" class="btn btn-outline-danger">ğŸ§¹ Clear All</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle" id="offerTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
              <th>Valid Till</th>
              <th>Tag</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tbody = document.querySelector("#offerTable tbody");
      const search = document.getElementById("searchInput");
      const exportBtn = document.getElementById("exportBtn");
      const clearBtn = document.getElementById("clearAll");
      let offers = JSON.parse(localStorage.getItem("offers")) || [];

      // === Render Function ===
      function render(list) {
        tbody.innerHTML = "";
        if (!list.length) {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No offers found.</td></tr>';
          return;
        }
        list.forEach((o, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${o.title}</td>
            <td style="max-width:250px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${o.desc}</td>
            <td>${o.validTill}</td>
            <td><span class="badge bg-danger">${o.tag}</span></td>
            <td>
              <button class="btn btn-sm btn-outline-primary edit" data-id="${o.id}">âœï¸</button>
              <button class="btn btn-sm btn-outline-danger del" data-id="${o.id}">ğŸ—‘</button>
            </td>`;
          tbody.appendChild(tr);
        });
      }

      render(offers);

      // === Edit / Delete Actions ===
      tbody.addEventListener("click", e => {
        if (e.target.classList.contains("del")) {
          const id = +e.target.dataset.id;
          if (confirm("Delete this offer?")) {
            offers = offers.filter(o => o.id !== id);
            localStorage.setItem("offers", JSON.stringify(offers));
            render(offers);
          }
        }
        if (e.target.classList.contains("edit")) {
          const id = +e.target.dataset.id;
          const off = offers.find(o => o.id === id);
          if (off) {
            localStorage.setItem("editOffer", JSON.stringify(off));
            window.location.href = "Offer_Entry.html";
          }
        }
      });

      // === Search Filter ===
      search.addEventListener("input", () => {
        const q = search.value.toLowerCase();
        render(offers.filter(o =>
          o.title.toLowerCase().includes(q) ||
          o.desc.toLowerCase().includes(q) ||
          o.tag.toLowerCase().includes(q)
        ));
      });

      // === Export CSV ===
      exportBtn.addEventListener("click", () => {
        if (!offers.length) return alert("No data to export");
        const ws = XLSX.utils.json_to_sheet(offers);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Offers");
        XLSX.writeFile(wb, "Offers_List.xlsx");
      });

      // === Clear All Offers ===
      clearBtn.addEventListener("click", () => {
        if (confirm("âš ï¸ Delete ALL offers? This action cannot be undone.")) {
          localStorage.removeItem("offers");
          alert("âœ… Offer list cleared!");
          location.reload();
        }
      });
    });
  </script>
</body>
