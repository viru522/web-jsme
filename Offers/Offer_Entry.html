  <!-- Offer Form -->
  <main>
    <div class="card">
      <h4 class="mb-3 text-primary">ğŸ’¥ Add / Edit Offer</h4>
      <form id="offerForm">
        <div class="mb-3">
          <label class="form-label">Offer Title *</label>
          <input id="title" class="form-control" required placeholder="e.g., 10% Off on Repairs">
        </div>
        <div class="mb-3">
          <label class="form-label">Description *</label>
          <textarea id="desc" class="form-control" rows="3" required placeholder="Brief details about the offer"></textarea>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Valid Till *</label>
            <input id="validTill" type="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Tag / Label</label>
            <input id="tag" class="form-control" placeholder="e.g., Limited Time, Hot Deal">
          </div>
        </div>
        <div class="save-bar">
          <small class="text-muted">Data is stored locally (demo mode)</small>
          <button class="btn btn-danger" type="submit">ğŸ’¾ Save Offer</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("offerForm");
      const editOffer = JSON.parse(localStorage.getItem("editOffer"));
      const today = new Date().toISOString().split("T")[0];

      // === Prefill if Editing ===
      if (editOffer) {
        document.getElementById("title").value = editOffer.title || "";
        document.getElementById("desc").value = editOffer.desc || "";
        document.getElementById("validTill").value = editOffer.validTill || today;
        document.getElementById("tag").value = editOffer.tag || "";
        form.querySelector("button[type='submit']").textContent = "âœï¸ Update Offer";
      } else {
        // default date for new offer
        document.getElementById("validTill").value = today;
      }

      // === Save / Update ===
      form.addEventListener("submit", e => {
        e.preventDefault();

        const title = form.title.value.trim();
        const desc = form.desc.value.trim();
        const validTill = form.validTill.value;
        const tag = form.tag.value.trim() || "Deal";

        if (!title || !desc) {
          alert("âš ï¸ Title and Description are required.");
          return;
        }

        let offers = JSON.parse(localStorage.getItem("offers")) || [];
        const data = {
          id: editOffer ? editOffer.id : Date.now(),
          title,
          desc,
          validTill,
          tag,
          createdAt: new Date().toISOString()
        };

        if (editOffer) {
          const idx = offers.findIndex(o => o.id === editOffer.id);
          if (idx !== -1) offers[idx] = data;
          localStorage.removeItem("editOffer");
          alert("âœ… Offer updated!");
        } else {
          offers.push(data);
          alert("âœ… Offer added!");
        }

        localStorage.setItem("offers", JSON.stringify(offers));
        window.location.href = "Offer_List.html";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
